      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

<body>

  <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>
  <div class="container">
    <input type="text" id="name1" placeholder="Enter your name">
    <input type="text" id="name2" placeholder="Enter your partner's name">
    <br>
    <button onclick="calculateLove()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="heart">üíñ</div>
  </div>

  <script>
    function createHearts() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.innerHTML = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHearts, 300);

    function nameToNumber(str) {
      let sum = 0;
      for (let i = 0; i < str.length; i++) {
        sum += str.charCodeAt(i);
      }
      return sum;
    }

    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (name1 === "" || name2 === "") {
        result.innerHTML = "Please enter both names! üòÑ";
        return;
      }

      let fixedValue = (nameToNumber(name1 + name2) % 101);
      let currentValue = 0;

      let interval = setInterval(() => {
        currentValue++;
        result.classList.add("animate");
        result.innerHTML = `üíû Love Score: ${currentValue}%`;
        setTimeout(() => result.classList.remove("animate"), 200);

        if (currentValue >= fixedValue) {
          clearInterval(interval);
          result.innerHTML = `üíû Love Score between ${name1} & ${name2} is ${fixedValue}% ‚ù§Ô∏è`;
        }
      }, 30);
    }
  </script>
